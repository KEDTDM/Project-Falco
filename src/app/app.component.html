<body class = "img" [ngStyle]="{backgroundImage:'url(./assets/img/home.jpg)'}" >  
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" routerLink="home" routerLinkActive="active">
                <img src="assets/img/falco.png" width="30" height="30" class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample"
                aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExample">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="loginbtn" routerLink="Home" routerLinkActive="active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="logoutbtn" routerLink="dashboard" routerLinkActive="active">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="loginbtn" routerLink="login" routerLinkActive="active">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="loginbtn" routerLink="Register" routerLinkActive="active">
                            Registration
                        </a>
                    </li>
                </ul>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="logoutbtn">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>face</mat-icon>
                    <span>My account</span>
                </button>
                <button mat-menu-item type="button" *ngIf="logoutbtn" class="btn btn-block" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Log out</span>
                </button>
            </mat-menu>
            
            </div>
        </div>
            </nav>
            <div class="container">
                <router-outlet></router-outlet>
            </div>
    </body>
