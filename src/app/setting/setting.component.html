<br><br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <nav aria-label="breadcrumb" class="col-sm-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Data Setting</li>
        </ol>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-right">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop"><i
                class="fa fa-plus-circle">
              </i> Add Data</button>
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <table class="table table-striped table-bordered" id="example">
          <tr>
            <th>first_name</th>
            <th>last_name</th>
            <th>email</th>
            <th>Actions</th>

          </tr>
          <tr *ngFor="let data of datas">
            <td>{{ data.first_name }}</td>
            <td>{{ data.last_name }}</td>
            <td>{{ data.email }}</td>
            <td>
              <button  (click)="selectData(data)" type="button" class="btn btn-warning text-light" data-toggle="modal" data-target="#static">
                <i class="fa fa-edit"></i> Edit</button>
              <button type="button" href="#" onClick="return confirm('Are you absolutely sure you want to delete?');"
                (click)="deleteData(data.id)" class="btn btn-danger">
                <i class="fa fa-trash-o">
                </i> Delete
              </button>
            </td>
          </tr>
        </table>
        <script>
          $(document).ready(function () {
            $('#example').DataTable({
              "pageLength": 5,
              "searching": false,
              "lengthChange": false,
            });
          });
        </script>

      </div>
    </div>
  </div>
</div>
<br />
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #f="ngForm">
          <div class="form-row">
            <div class="col">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" placeholder="First name" name="first_name"
                [(ngModel)]="selectedData.first_name">
            </div>
            <div class="col">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" name="last_name"
                [(ngModel)]="selectedData.last_name">
            </div>
          </div>
          <label for="validationCustom01">Email</label>
          <input type="text" class="form-control " id="colFormLabelSm" placeholder="Email" name="email"
            [(ngModel)]="selectedData.email">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button data-dismiss="modal" class="btn btn-success" type="button" (click)="createData(f)" value="Create Data">Save Data</button>
      </div>
    </div>
  </div>
</div>

<br />

<div class="modal fade" id="static" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticLabel">Edit Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #f="ngForm">
          <div class="form-row">
            <div class="col">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" placeholder="First name" name="first_name"
                [(ngModel)]="selectedData.first_name">
            </div>
            <div class="col">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" name="last_name"
                [(ngModel)]="selectedData.last_name">
            </div>
          </div>
          <label for="validationCustom01">Email</label>
          <input type="text" class="form-control input-sm" id="colFormLabelSm" placeholder="Email" name="email"
            [(ngModel)]="selectedData.email">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" data-dismiss="modal" class="btn btn-success" type="button" (click)="updateData(f)" value="Update Data">Save
          Changes</button>
      </div>
    </div>
  </div>
</div>
